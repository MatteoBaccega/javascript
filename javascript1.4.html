<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Azzecca e azzera</title>
</head>
<body>

    <script>
        function azzeccaEAzzera() {
    // Inizializza un array di 50 numeri casuali da 1 a 50
    let numeri = Array.from({ length: 50 }, () => Math.floor(Math.random() * 50) + 1);

    console.log("Array iniziale:");
    console.log(numeri);

    // Funzione per verificare se tutti gli elementi sono zero
    function tuttiZeri(array) {
        return array.every(num => num === 0);
    }

    // Ciclo finch√© non tutti gli elementi sono zero
    while (!tuttiZeri(numeri)) {
        let input = prompt("Inserisci un numero per azzerare i suoi multipli (da 1 a 50):");
        let numero = parseInt(input);

        if (isNaN(numero) || numero < 1 || numero > 50) {
            alert("Per favore, inserisci un numero valido tra 1 e 50.");
            continue;
        }

        // Azzera tutti i multipli del numero
        numeri = numeri.map(n => (n % numero === 0 ? 0 : n));

        console.log(`Hai inserito: ${numero}`);
        console.log("Stato attuale dell'array:");
        console.log(numeri);
    }

    alert("Hai azzerato tutto l'array! Complimenti!");
    console.log("Array finale:");
    console.log(numeri);
}

// Avvia il gioco
azzeccaEAzzera();


    </script>
</body>
</html>
