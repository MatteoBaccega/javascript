<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="wiewport" content="width=device-width, initial-scale=1.0">
    <title>Moltiplica due numeri+function toUpperCase</title>
</head>
<body>

    <script>
        let a=7;let b=8;let parola="ciao"
        const moltiplica=function(a,b){
            return a*b
        }
        console.log(moltiplica(a,b))
        function parolaMaiuscola(parola){
            return parola.toUpperCase();
        }
        console.log(parolaMaiuscola(parola))
    </script>
</body>
</html>
