<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="wiewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio javascript</title>
    <style>
        .nascondi{
            display: none;
        }
    </style>
</head>
<body>
    <p id="messaggio">Stiamo imparando le basi di javascript</p>
    <button onclick="toggleVisibilità()">Mostra/Nascondi messaggio</button>

    <script>
        function toggleVisibilità(){
            var messaggio=document.getElementById("messaggio");
            messaggio.classList.toggle("nascondi");
        }
        /*
        scrivo un messaggio dandogli un' identità poi creo un bottone che se schiacciato utilizza la funzione
        toggleVisibilità, questa funzione si collega allo style già scritto sopra che ci permette di nascondere il messaqggio
        e la scritta .toggle ci permette di tener salvato il messaggio e quindi può tornare come prima invece
        se ci fosse stato .add una volta nascosto il messaggio non si può più mostrare nonostante si rischiacci il pulsante
        */

    </script>
</body>
</html>
