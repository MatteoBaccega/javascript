       function confrontaMedie(mediaPrimoPeriodo, votiSecondoPeriodo) {
        if (votiSecondoPeriodo.length === 0) {
            return "Nessun voto inserito per il secondo periodo.";
        }

        let somma = 0;
        for (let i = 0; i < votiSecondoPeriodo.length; i++) {
            somma += votiSecondoPeriodo[i];
        }

        let mediaSecondoPeriodo = somma / votiSecondoPeriodo.length;

        if (mediaSecondoPeriodo < mediaPrimoPeriodo && mediaSecondoPeriodo<6) {
            return [0,1];
        } else if(mediaSecondoPeriodo < mediaPrimoPeriodo && mediaSecondoPeriodo>6) {
            return [1,1];
        }else if(mediaSecondoPeriodo<6){
            return [1,0];
        }else{
            return [0,0];
        }
       }
       
        // Definiamo una funzione che NON ha parametri espliciti,
        // ma accede agli argomenti tramite l'oggetto predefinito "arguments"
        function somma() {
        let totale = 0;
        for (let i = 0; i < arguments.length; i++) {
            totale += arguments[i];
        }
        return totale;
        }

        // Abbiamo un array di numeri
        const numeri = [1, 2, 3, 4, 5];

        // Usiamo l'operatore spread per "espandere" l'array
        // in singoli argomenti della funzione
        const risultato = somma(...numeri);

        console.log(risultato); // Output: 15
        /*
        somma() non dichiara parametri formali, ma accede a tutti i valori passati grazie all’oggetto arguments, 
        che è una specie di array contenente tutti gli argomenti effettivi.
        Con somma(...numeri), l’operatore spread espande l’array in singoli valori:
        somma(1, 2, 3, 4, 5)
