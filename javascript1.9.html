<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Andamento della classe V.1</title>
</head>
<body>

    <script>
       
       // funzione che gestisce gli studenti
    function gestisciStudenti() {
        // dati statici di esempio
        const studenti = [
            { nome: "Anna", mediaPrimo: 7, votiSecondo: [6, 5, 7, 6] },
            { nome: "Luca", mediaPrimo: 5.5, votiSecondo: [4, 5, 5] },
            { nome: "Marco", mediaPrimo: 6, votiSecondo: [6, 6, 5] },
            { nome: "Sara", mediaPrimo: 7, votiSecondo: [8, 7, 9] },
        ];

        let contA = 0; // media 2° insufficiente
        let contB = 0; // insufficiente e inferiore
        let contC = 0; // sufficiente ma inferiore 
        let contD = 0; // sufficiente e superiore

        for (let studente of studenti) {
            // Utilizzo dell'operatore spread (...) per passare i voti del secondo quadrimestre
            // come argomenti separati alla funzione confrontaMedie
            const [a, b] = confrontaMedie(studente.mediaPrimo, ...studente.votiSecondo);

            if (a === 0 && b === 1) contB++;
            else if (a === 1 && b === 1) contC++;
            else if (a === 1 && b === 0) contA++;
            else contD++;

            console.log("Nome:", studente.nome);
            console.log("Media primo quadrimestre:", studente.mediaPrimo);
            console.log("Voti secondo quadrimestre:", studente.votiSecondo);
            console.log("-----------------------------");
        }

        console.log("Studenti con media 2° insufficiente:", contA);
        console.log("Studenti insufficiente e inferiore:", contB);
        console.log("Studenti sufficiente ma inferiore:", contC);
        console.log("Studenti sufficiente e superiore:", contD);
    }

    // Funzione che confronta le medie
    function confrontaMedie(mediaPrimoPeriodo, ...votiSecondoPeriodo) {
        if (votiSecondoPeriodo.length === 0) {
            return [0, 0];
        }

        let somma = 0;
        for (let i = 0; i < votiSecondoPeriodo.length; i++) {
            somma += votiSecondoPeriodo[i];
        }

        let mediaSecondoPeriodo = somma / votiSecondoPeriodo.length;

        if (mediaSecondoPeriodo < mediaPrimoPeriodo && mediaSecondoPeriodo < 6) {
            return [0, 1];
        } else if (mediaSecondoPeriodo < mediaPrimoPeriodo && mediaSecondoPeriodo >= 6) {
            return [1, 1];
        } else if (mediaSecondoPeriodo < 6) {
            return [1, 0];
        } else {
            return [0, 0];
        }
    }

    // Funzione che somma numeri usando l'oggetto arguments
    function somma() {
        let totale = 0;
        for (let i = 0; i < arguments.length; i++) {
            totale += arguments[i];
        }
        return totale;
    }

    const numeri = [1, 2, 3, 4, 5];
    const risultato = somma(...numeri);
    console.log("Somma:", risultato); // Output: 15

    // Avvia la funzione
    gestisciStudenti();

       
    </script>
</body>

</html>
