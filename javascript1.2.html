<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="wiewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function </title>
</head>
<body>

    <script>
        let a=7;let b=8;
        const somma=(a,b)=> a+b;//arrow function con due parametri
        console.log(somma(a,b))
        const quadrato = a => a*a;//arrow function con un parametro non serve mettere le parentesi
        console.log(quadrato(a))
        const saluta = ()=> "ciao mondo";//arrow function senza parametri
        console.log(saluta());
        const raddoppia = a => a*2;//arrow function con un parametro non serve mettere le parentesi
        console.log(raddoppia(a))
    </script>
</body>
</html>
