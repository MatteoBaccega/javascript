<!DOCTYPE html>

    <title>Azzecca e azzera</title>

<body>

    <script>
      function sommaNumeri() {
    let totale = 0;
    for (let i = 0; i < arguments.length; i++) {
        if (typeof arguments[i] === "number") {
            totale += arguments[i];
        }
    }
    return totale;
}

console.log(sommaNumeri(1, "ciao", 5, true, 10));


    </script>
</body>
